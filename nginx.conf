server {
    listen 3000;
    server_name localhost;

    # Proxy API requests to the gateway
    location /api/ {
        proxy_pass https://jennah-gateway-382915581671.asia-northeast1.run.app/;
        proxy_pass_request_headers on;

        # Forward the identity headers oauth2-proxy injects into UPSTREAM requests
        # --pass-user-headers sets X-Forwarded-User and X-Forwarded-Email
        # --pass-access-token sets X-Forwarded-Access-Token
        proxy_set_header X-OAuth-Email    $http_x_forwarded_email;
        proxy_set_header X-OAuth-UserId   $http_x_forwarded_user;
        proxy_set_header X-OAuth-Provider "github";

        # Drop the GitHub token - gateway uses identity headers instead
        proxy_set_header Authorization "";

        proxy_set_header Host jennah-gateway-382915581671.asia-northeast1.run.app;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_server_name on;

        # Debug headers - confirm pipeline is working (remove after testing)
        add_header X-Debug-Email "$http_x_forwarded_email" always;
        add_header X-Debug-User  "$http_x_forwarded_user" always;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization' always;
    }

    # Serve React app for all other requests
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }
}